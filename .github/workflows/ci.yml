

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-latest, windows-latest]
        python-ver: [3.7, 3.8]
        experimental: [false]
        include:
          - python-ver: 3.9
            os: ubuntu-18.04
            experimental: true
          - python-ver: 3.9
            os: windows-latest
            experimental: true
          - python-ver: 3.9
            os: macos-latest
            experimental: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-ver }}

      - name: Install dependencies (Linux/Mac)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install dependencies (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt -f https://download.pytorch.org/whl/torch_stable.html
      - name: Run tests
        run: |
          python -m pytest -v -s ./tests/

      - name: Linting
        run: |
          pylint --rcfile=tests/pylintrc --extension-pkg-whitelist=cv2 sksurgerytorch tests


  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install dependencies
        run: python -m pip install wheel twine setuptools

      - name: Build wheel
        run: |
          python setup.py bdist_wheel
      - name: Publish package if tagged release
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        # You need to generate a PYPI API token and add it to your GitHub secrets
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

